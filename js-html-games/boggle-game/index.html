<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
</head>
<body>
    <h1>Boggle Board Game</h1>
    <div id="timerScoreBoard">
        <p id="timer">[0:00]timer</p>
        <p id="score">[0]score</p>
    </div>

    <div id="boardSetup">
        <p>Select your board size:</p>
        <p>----4x4 --------- 5x5 ------------- 6x6 ---------</p>
    </div>
    <div id="board" style="white-space: pre-line;"></div>
    <!-- <input id="input" type="number" name="input" placeholder="0" /> --->
    <!-- <button type="button" id="showBoard" onClick="boggleBoard();">Show Board</button> --->
    <div>
        <button id="standard" type="button" onClick="boggleBoard(4)">Standard</button>
        <button id="bigBoggle" type="button" onClick="boggleBoard(5)">Big Boggle</button>
        <button id="superBoggle" type="button" onClick="boggleBoard(6)">Super Big Boggle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
