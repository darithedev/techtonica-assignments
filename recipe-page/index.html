        <title>Carne Frita (Fried Beef or Pork)</title>
    </head>
    <body>
        <p>Carne frita, res frita, or puerco frito (Dominican fried beef or fried pork) 
            is a Dominican dish that dates back to colonial times. Uncomplicated, flavorful, 
            popular, and economical, it is a must-try dish in frituras and at roadside stops. 
            Learn to make tasty carnita frita at home.</p>
